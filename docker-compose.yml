version: '3'
services:
  api-nginx:
    build:
      context: ./api/docker/dev
      dockerfile: nginx.docker
    volumes:
      - ./api:/var/www/
      - ./api/public:/var/www/html
    depends_on:
      - api-php-fpm
    ports:
      - "80:80"

  api-php-fpm:
    build:
      context: ./api/docker/dev
      dockerfile: php-fpm.docker
    volumes:
      - ./api:/var/www/
#      - ./api/docker/dev/php/php.ini:/usr/local/etc/php/php.ini
    depends_on:
      - mydb
      - mailer
    environment:
      DOCKER_IP: 172.17.0.1

  api-php-cli:
    build:
      context: ./api/docker/dev
      dockerfile: php-cli.docker
    volumes:
      - ./api:/var/www/
    #      - composer:/root/.composer/cache
    depends_on:
      - mydb
      - mailer

  mydb:
    image: mysql:8
    volumes:
      - ./api/data/mysql:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: 1234567
      MYSQL_DATABASE: api
    ports:
      - "3306:3306"

  mailer:
    image: mailhog/mailhog
    ports:
      - "8100:8025"


